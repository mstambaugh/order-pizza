<!DOCTYPE html>
<html>
<head>

<body>
  <div class="container">
    <h1>Delivery</h1>

    <form id="start" action="index.html" method="post">
      <div class="row customername">
        <div class="col customerinput">
          <label for="customerinput1">Full Name for Delivery</label><br>
          <input type="text" name="" value="" id="customer name">
          <label for="customerinput2">Phone Number</label><br>
          <input type="text" name="" value="" id="customer phone number">
        </div>
      </div>
    </form>

    <div class="row">
      <div class="<col>">


      <h2>Protein Toppings</h2>

      <div>
        <input type="checkbox" id="protein1" name="Pepperoni"
        checked>
        <label for="protein1">Pepperoni</label>
      </div>
      <div>
        <input type="checkbox" id="protein2" name="Ham">
        <label for="protein2">Ham</label>
      </div>
      <div>
        <input type="checkbox" id="protein3" name="Salami"
        checked>
        <label for="protein3">Salami</label>
      </div>
      <div>
        <input type="checkbox" id="protein4" name="Canadian bacon">
        <label for="protein4">Canadian Bacon</label>
      </div>
      <div>
        <input type="checkbox" id="protein5" name="Smoked Salmon"
        checked>
        <label for="protein5">Smoked Salmon</label>
      </div>
      <h2>Veggie Toppings</h2>
      <div>
        <input type="checkbox" id="veggie1" name="maters"
        checked>
        <label for="veggie1">Tomatoes</label>
      </div>
      <div>
        <input type="checkbox" id="veggie2" name="shrooms"
        checked>
        <label for="veggie2">Mushrooms</label>
      </div>
      <div>
        <input type="checkbox" id="veggie3" name="spinach"
        checked>
        <label for="veggie3">Spinach</label>
      </div>
      <div>
        <input type="checkbox" id="veggie4" name="worstever"
        checked>
        <label for="veggie4">Bell Peppers</label>
      </div>
      <div>
        <input type="checkbox" id="veggie5" name="sacrilige"
        checked>
        <label for="veggie5">Pineapple</label>
      </div>
    </div>
  </div>
  </div>
