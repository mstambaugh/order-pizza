<body>
  <div class="container">
    <form id="pizzaform">
      <h1>Delivery</h1>
      <div class="row customername">
        <div class="form">
          <label for="customername">Full Name for Delivery</label>
          <input id="customerName" type="text">
        </div>
        <div class="form">
          <label for="customerinput2">Phone Number</label>
          <input id="customerPhoneNumber" type="text">
        </div>
      </div>


      <div class="row">
        <div class="col" id = "menu">

          <h2>Size</h2>
          <select name="size" id='size'>
            <option value="8">8" ($8.00)</option>
            <option value="10">10" ($10.00)</option>
            <option value="12">12" ($12.00)</option>
            <option value="16">14" sheet ($16.00)</option>
          </select>

          <h2>Pizza Menu</h2>
          <div class=form>
            <div class="radio">
              <label>
                <input type="radio" name="choice" value="0" checked>
                Pepperoni
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="choice" value="6">
                Proscuitto and Brie
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="disgusting" value="666">
                Pineapple and Ham
              </label>
            </div>
          </div>
        </div>
      </div>

        <div class="row">
          <select name="crust">
            <option value="thin">Thin Crust</option>
            <option value="regular">Regular Crust</option>
            <option value="chicago">Chicago Style Deep Dish</option>
            <option value="glutenfree">Gluten-Free</option>
          </select>
        </div>

        <div class="orderbuttons">
          <!-- <button type="submit" id="delivery" name="button">Place Delivery Order(+$5.00)</button> -->
          <button type="click" id="pickup" name="button">Pick-up</button>
        </div>
      </form>
    </div>


  </body>
