
<!DOCTYPE html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet">

  <title>Pizza Pun Name Here</title>

<body>
  <div class="container">
    <form id="pickup">

      <h1>Delivery</h1>

        <div class="form">
          <label for="customername">Full Name for Delivery</label>
          <input id="customerName" type="text">
          <label for="customerinput2">Phone Number</label>
          <input id="customerPhoneNumber" type="text">
        </div>




      <h2>Size</h2>
      <select name="size" id='size'>
        <option value="8">8" ($8.00)</option>
        <option value="10">10" ($10.00)</option>
        <option value="12">12" ($12.00)</option>
        <option value="16">14" sheet ($16.00)</option>
      </select>

      <h2>Pizza Menu</h2>

      <div class="form" id="pickup">
        <input type="checkbox" id="protein" name="Pepperoni" value= "2">
        <label for="protein">Pepperoni</label>
        <div>
          <input type="checkbox" id="protein" name="Ham" value= "2">
          <label for="protein">Ham</label>
        </div>
        <div>
          <input type="checkbox" id="" name="Salami" value= "2">
          <label for="protein">Salami</label>
        </div>
        <div>
          <input type="checkbox" id="protein" name="Canadian bacon" value= "2">
          <label for="protein">Canadian Bacon</label>
        </div>
        <div>
          <input type="checkbox" id="protein" name="Proscuitto" value= "2">
          <label for="protein">Proscuitto</label>
        </div>
      </div>


      <select name="crust">
        <option value="thin">Thin Crust</option>
        <option value="regular">Regular Crust</option>
        <option value="chicago">Chicago Style Deep Dish</option>
        <option value="glutenfree">Gluten-Free</option>
      </select>


      <h2>Sauce</h2>
      <select name="sauce">
        <option value="tomato">Tomato</option>
        <option value="pesto">Pesto</option>
        <option value="oil">Olive Oil and Garlic</option>
        <option value="white">White Sauce</option>
      </select>

      <div class="orderbuttons">

        <button type="submit" name="button">Pick-up</button>
      </div>
    </form>
  </div>
</body>
</html>
