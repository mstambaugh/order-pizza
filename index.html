
<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <!-- <link rel="shortcut icon" type="image/png" href=" "> -->
  <title>Pizza Pun Name Here</title>
</head>

<body>
  <div class="container">
    <form id="pickup">

      <h1>Delivery</h1>

      <div class="form">
        <label for="customername">Full Name for Delivery</label>
        <input id="customerName" type="text">
        <label for="customerinput2">Phone Number</label>
        <input id="customerPhoneNumber" type="text">
      </div>




      <h2>Size</h2>
      <select name="size" id='sizeChooser'>
        <option value="8">8" ($8.00)</option>
        <option value="10">10" ($10.00)</option>
        <option value="12">12" ($12.00)</option>
        <option value="16">14" sheet ($16.00)</option>
      </select>

      <h2>Specialties</h2>
      <select name="pizza" id='typeChooser'>
        <option value="2"> Fresh Mozzerella, Tomato, and Basil(+$2.00)</option>
        <option value="4"> Proscuitto, Pear, and Caramellized Onion (+$4.00)</option>
        <option value="4"> Mushroom, Sausage, Fennel, and Ricotta (+$4.00)</option>
        <option value="100"> Antelope, Quail Egg, Truffle, 16k Gold Flake, and Caviar (+$100.00)</option>
      </select>



      <select name="crust" id="crust">
        <option value="thin">Thin Crust</option>
        <option value="regular">Regular Crust</option>
        <option value="glutenfree">Gluten-Free</option>
      </select>

      <div class="orderbuttons">

        <button type="submit" name="button">Submit</button>
      </div>
      <div class="ordertotal">
        <h4> Your Total is $<span id="total"></span>. Your order will be ready in 30 minutes.</h4>
      </div>

    </form>
  </div>
</body>
</html>
