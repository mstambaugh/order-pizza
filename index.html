<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="shortcut icon" type="image/png" href=" ">
  <title>Pizza Pun Name Here</title>
</head>

<body>
  <div class="container">
    <h1>Delivery</h1>

    <form id="start" action="index.html" method="post">
      <div class="row customername">

        <label for="customerinput1">Full Name for Delivery</label><br>
        <input type="text" name="" value="" id="customer name">
        <label for="customerinput2">Phone Number</label><br>
        <input type="text" name="" value="" id="customer phone number">

      </div>
    </form>

    <div class="row">
      <div class="<col>">

        <h2>Size</h2>
          <select name="size">
            <option value="small">8" ($8.00)</option>
            <option value="medium">10" ($10.00)</option>
            <option value="large">12" ($12.00)</option>
            <option value="sheet">14" sheet ($16.00)</option>
          </select>
        <h2>Protein Toppings (First topping free, +$2.00 for each additional topping)</h2>

        <div>
          <input type="checkbox" id="protein1" name="Pepperoni"
          checked>
          <label for="protein1">Pepperoni</label>
        </div>
        <div>
          <input type="checkbox" id="protein2" name="Ham">
          <label for="protein2">Ham</label>
        </div>
        <div>
          <input type="checkbox" id="protein3" name="Salami"
          checked>
          <label for="protein3">Salami</label>
        </div>
        <div>
          <input type="checkbox" id="protein4" name="Canadian bacon">
          <label for="protein4">Canadian Bacon</label>
        </div>
        <div>
          <input type="checkbox" id="protein5" name="Proscuitto"
          checked>
          <label for="protein5">Proscuitto</label>
        </div>

        <h2>Veggie Toppings(First two toppings free, +$1.00 for each additional topping)</h2>
        <div>
          <input type="checkbox" id="veggie1" name="maters"
          checked>
          <label for="veggie1">Tomatoes</label>
        </div>
        <div>
          <input type="checkbox" id="veggie2" name="shrooms"
          checked>
          <label for="veggie2">Mushrooms</label>
        </div>
        <div>
          <input type="checkbox" id="veggie3" name="spinach"
          checked>
          <label for="veggie3">Spinach</label>
        </div>
        <div>
          <input type="checkbox" id="veggie4" name="worstever"
          checked>
          <label for="veggie4">Bell Peppers</label>
        </div>
        <div>
          <input type="checkbox" id="veggie5" name="sacrilige"
          checked>
          <label for="veggie5">Pineapple</label>
        </div>

        <h2>Sauce</h2>
          <select name="sauce">
            <option value="tomato">Tomato</option>
            <option value="pesto">Pesto</option>
            <option value="oil">Olive Oil and Garlic</option>
            <option value="white">White Sauce</option>
          </select>

          <h2>Crust</h2>
            <select name="crust">
              <option value="thin">Thin Crust</option>
              <option value="regular">Regular Crust</option>
              <option value="chicago">Chicago Style Deep Dish</option>
              <option value="glutenfree">Gluten-Free</option>
            </select>
        </div>
      </div>
    </div>

    <!-- 2 buttons for submit, Delivery or takeout (add 5 dollars if delivery) -->

  </body>
  </html>
